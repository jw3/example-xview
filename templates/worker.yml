apiVersion: v1
kind: Template
metadata:
  name: xview-cluster-worker

parameters:
  - name: NAME
    displayName: Cluster Name
    value: chipper
    required: true

  - name: DOCKER_IMAGE
    displayName: Docker image
    value: jwiii/xview-cluster
    required: true

  - name: DOCKER_TAG
    displayName: Docker Tag
    value: latest
    required: true

  - name: REPLICAS
    displayName: Number of worker nodes
    value: '3'
    required: true

objects:
  - apiVersion: extensions/v1beta1
    kind: Deployment
    metadata:
      labels:
        run: ${NAME}
      name: ${NAME}-worker
    spec:
      replicas: ${REPLICAS}
      selector:
        matchLabels:
          run: ${NAME}-worker
      template:
        metadata:
          labels:
            run: ${NAME}-worker
        spec:
          containers:
            - name: ${NAME}-worker
              image: ${DOCKER_IMAGE}:${DOCKER_TAG}
              env:
                - name: CLUSTER_SEEDS
                  value: ${NAME}-seed-0.akka-seed,${NAME}-seed-1.akka-seed
                - name: CLUSTER_HOST
                  valueFrom:
                    fieldRef:
                      apiVersion: v1
                      fieldPath: status.podIP
              command: ["/bin/sh", "-c", "/opt/docker/bin/xview_cluster_worker_boot"]
              livenessProbe:
                tcpSocket:
                  port: 2551
              ports:
                - containerPort: 2551
                  protocol: TCP
              imagePullPolicy: Always
      test: false
      triggers:
        - type: ConfigChange
        - imageChangeParams:
            automatic: true
            containerNames:
              - ${NAME}
            from:
              kind: ImageStreamTag
              name: ${NAME}:latest
          type: ImageChange
